<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Note Cuecard</title>
    <link rel="stylesheet" href="stave-cuecard.css">
  </head>

  <body>
    <div class="intro">
      <h1 class="title">
        Musical Note Cuecards
      </h1>
      <p class="description">
        The card will show a musical stave with one note.
        <br />
        Click on the card to reveal the note's identity.
        <br />
        Click on the card again to reveal a new note.
      </p>
    </div>

    <div class="container">
      <div class="card-container">
        <div class="card">
          <div class="card__front">
            <div class="stave">
              <div class="clef"></div>
              <div class="note"></div>
              <div class="row"></div>
              <div class="row"></div>
              <div class="row"></div>
              <div class="row"></div>
            </div>
          </div>
          <div class="card__back"></div>
        </div>
      </div>
    </div>
    <script src="staveCuecard.js"></script>
  </body>

</html>
